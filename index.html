<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox | Programmer Mohaimin</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="container">
        <div><input type="checkbox" name="skills" id="C" value="C language">
        <label for="C"> C Language</label></div>

        <div><input type="checkbox" name="skills" id="javaScript" value="JavaScript">
        <label for="javaScript">JavaScript</label></div>
        
        <div><input type="checkbox" name="skills" id="java" value="Java Language">
        <label for="java">Java Language</label></div>

        <div><input type="checkbox" name="skills" id="python" value="Python">
        <label for="python">Python</label></div>

        <div><input type="checkbox" name="skills" id="kotlin" value="kotlin">
        <label for="kotlin"> kotlin</label></div>

        <div><input type="checkbox" name="skills" id="php" value="PHP">
        <label for="php">PHP</label></div>


        <div id="sillectedSKills">
            <div>Selected Skills : <span id="selectedItem"></span></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
